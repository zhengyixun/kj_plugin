<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box"><img src="aaa.png" alt=""></div>
</body>
</html>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 100px;
		height: 100px;
		/* background: seagreen; */
		position: absolute;
		border-radius: 50%;
		left: 0;
		top: 0;
	}
	.box img{
		width: 100%;
		height: 100%;
	}
</style>
<script>
	let box=document.querySelector('.box')
	let speed=5,speed1=5                            //两个步进值
	let maxH=window.innerHeight-box.offsetHeight
	let maxW=window.innerWidth-box.offsetWidth
	window.onresize=function(){
		maxH=window.innerHeight-box.offsetHeight
	     maxW=window.innerWidth-box.offsetWidth
	}
	console.log(maxW)

	setInterval(function(){
		let tops=box.offsetTop
		let lefts=box.offsetLeft
		// console.log(lefts)
		if(tops>maxH){
			speed*=-1
		}
		if(tops<0){
			speed*=-1
		}
		if(lefts>maxW){
			speed1*=-1
		}
		if(lefts<0){
			speed1*=-1
		}
		box.style.top=`${tops+speed}px`
		box.style.left=`${lefts+speed1}px`
	}, 10)
</script>
