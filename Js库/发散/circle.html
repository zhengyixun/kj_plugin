<style>
	.point{
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background: seagreen;
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom:0 ;
		margin: auto;
	}
	.circle{
		border-radius: 50%;
		position: absolute;
		top: 0;
		left: 0;
		transition: .5s;
	}
</style>
<script>
	$(function(){
		let point=document.createElement('div')      //创建一个div
			point.classList.add('point')               //加一个类名
			let body=document.querySelector('body')
			console.log(body)
			body.appendChild(point)                     //插入到页面中去

		let kuan=window.innerWidth,gao=innerHeight         //获取浏览器宽高
		let points=document.querySelector('div.point')

			for(let i=0;i<50;i++){             //循环创建50个div
				let divs=document.createElement('div')
				let widths= Math.floor(Math.random()*30)        //宽度随机
				let lefts=Math.round(Math.random()*kuan-kuan/2-50),tops=Math.round(Math.random()*gao-gao/2-50)
																		//位置随机
				divs.classList.add('circle')     //添加类名，使其具有某些属性
		divs.style.cssText=`
		  width:${widths}px;
		  height:${widths}px;
		  background:${bgcolor()};
		`;
		point.appendChild(divs);             //插入到point里面去
		setTimeout(()=>{                      //时间函数，一段时间后位置变成给定的值
			divs.style.left=`${lefts}px`;
			divs.style.top=`${tops}px`;
		},1);	
		}
		
		function bgcolor(){                         //颜色函数
			let r=Math.floor(Math.random()*256)
			let g=Math.floor(Math.random()*256)
			let b=Math.floor(Math.random()*256)
			return `rgb(${r},${g},${b})`
		}
		
	})
</script>
